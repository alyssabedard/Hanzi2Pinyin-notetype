{{FrontSide}}

<hr id=answer>

<!-- If front is Sentence Card, show Audio -->
<div class="sentence-card">
    {{#IsSentenceCard}}

    <div lang="zh-Hans" class="audio-card">
        {{SentenceAudio}}
        {{ExpressionAudio}}
    </div>

    {{/IsSentenceCard}}
</div>

<!-- If front is Audio Card, show Sentence with Pinyin -->
<br>
<div class="sentence-card">
    {{^IsSentenceCard}}
    <div lang="zh-Hans" class="sentence-pinyin hanzi-ruby" id="sentence-toggle">
        {{furigana:SentencePinyin}}
    </div>
    <button class="btn" onclick="toggleRuby()">Toggle Pinyin</button>

    {{/IsSentenceCard}}
</div>

<div>
    <div id="image">{{Screenshot}}</div>
    <div id="translation">{{Translation}}</div>
    <br>
    <div align="left" id="definition">{{Definition}}</div>
    <br>
    <div id="source">{{Source}}</div>
    <div id="notes">{{Notes}}</div>
</div>

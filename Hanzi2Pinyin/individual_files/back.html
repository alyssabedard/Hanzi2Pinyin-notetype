<!--****************************
* FRONT SIDE CONTENT
* This includes all content from the front of the card
*****************************-->
{{FrontSide}}

<!--****************************
* ANSWER DIVIDER
* Horizontal line separating front and back
*****************************-->
<hr id="answer">

<!--****************************
* AUDIO SECTION
* Shows audio for Sentence Cards only
* Wrapped in conditional IsSentenceCard
*****************************-->
<div class="sentence-card">
    {{#IsSentenceCard}}
    <div lang="zh-Hans" class="audio-card">
        <!-- Sentence and expression audio players -->
        {{SentenceAudio}}
        {{ExpressionAudio}}
    </div>
    {{/IsSentenceCard}}
</div>

<!--****************************
* SENTENCE WITH PINYIN
* Shows for Audio Cards only (inverse of IsSentenceCard)
* Includes toggle button for pinyin display
*****************************-->
<br>
<div class="sentence-card">
    {{^IsSentenceCard}}
    <!-- Chinese sentence with pinyin ruby text -->
    <div lang="zh-Hans" class="sentence-pinyin hanzi-ruby" id="sentence-toggle">
        {{furigana:SentencePinyin}}
    </div>
    {{/IsSentenceCard}}
</div>

<!--****************************
* PINYIN TOGGLE BUTTON
* Button to show/hide pinyin readings
*****************************-->
<div>
    <button class="btn" onclick="toggleRuby()">Toggle Pinyin</button>
</div>

<!--****************************
* CONTENT SECTION
* Main content including image, translation, and notes
*****************************-->
<br>
<div>
    <!-- Screenshot/Image -->
    <div id="image">
        {{Screenshot}}
    </div>

    <!-- English Translation -->
    <div id="translation">
        {{Translation}}
    </div>

    <br>

    <!-- Definition Section -->
    <div align="left" id="definition">
        {{Definition}}
    </div>

    <br>

    <!-- Source and Notes -->
    <div id="source">
        {{Source}}
    </div>
    <div id="notes">
        {{Notes}}
    </div>
</div>
